      - name: direction_id
        description: "Indica a direção de uma viagem. (0: ida e 1: volta)"
        tests:
          - not_null
          - accepted_values:
              values: [0, 1]
              quote: false
      - name: shape_id
        description: "Código identificador do shape (trajeto) do serviço realizado, conforme GTFS"
        tests:
          - not_null
      - name: shape
        description: "Linestring dos pontos gelocalizados do trajeto"
        tests:
          - not_null
      - name: start_pt
        description: "Ponto de Controle inicial da linha (primeiro ponto geográfico do shape da linha)"
        tests:
          - not_null
      - name: end_pt
        description: "Ponto de Controle final da linha (último ponto geográfico do shape da linha)"
        tests:
          - not_null
      - name: sentido
        description: "Sentido planejado - categorias: I (ida), V (volta), C (circular)"
        tests:
          - not_null
          - accepted_values:
              values: ["I", "V", "C"]
      - name: distancia_planejada
        description: "Distância do shape (trajeto) planejado (m)"
        tests:
          - not_null
      - name: distancia_total_planejada
        description: "Distância total planejada do serviço (viagens_planejadas*distancia_planejada) (m)."
        tests:
          - not_null
          - greater_than_zero

