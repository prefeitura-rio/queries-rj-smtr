
version: 2

models:
  - name: aux_data_versao
    description: "Tabela de relacionamento entre data_versao, data, service_id e valor_subsidio"
    columns:
      - name: data_versao
        description: "Data da versão relacionada à respectiva quinzena"
        tests:
          - not_null
      - name: data
        description: "Data de operação"
        tests:
          - not_null
      - name: service_id
        description: "Tipo de dia"
        tests:
          - not_null
          - accepted_values:
              values: ["D", "U", "S"]
      - name: valor_subsidio_km
        description: "Valor do subsídio (R$/km)"
        tests:
          - greater_than_zero
          - accepted_values:
              values: [2.13, 1.84, 1.80, 1.75, 1.62, 1.53, 1.78]
              quote: false

  - name: aux_viagem_planejada_dia
    description: "Tabela histórica com detalhes das viagens planejadas a cada dia"
    columns:
      - name: data_versao
        description: "Data da versão relacionada à respectiva quinzena"
        tests:
          - not_null
      - name: trip_short_name
        description: "Serviço planejado"
        tests:
          - not_null
      - name: route_id
        description: "Código identificador da rota do serviço realizado, conforme GTFS"
        tests:
          - not_null
      - name: direction_id
        description: "Indica a direção de uma viagem. (0: ida e 1: volta)"
        tests:
          - not_null
          - accepted_values:
              values: [0, 1]
              quote: false
      - name: shape_id
        description: "Código identificador do shape (trajeto) do serviço realizado, conforme GTFS"
        tests:
          - not_null
      - name: viagens_planejadas
        description: "Quantidades de viagens planejadas para um dia útil"
        tests:
          - not_null

  - name: viagem_planejada
    description: "Tabela histórica com detalhes das viagens planejadas a cada dia"
    columns:
