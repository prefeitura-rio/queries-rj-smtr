      Analisar o atendimento da quilometragem 
      planejada para cada linha de ônibus.

    depends_on:                             # expected
      - ref('sumario_servico_dia_historico')
      - ref('subsidio_trips_desaninhada')
      - ref('subsidio_shapes_geom')
      # - ref('cmtd_projetos.forms-teste') -> tabela referente ao recurso de bloqueio de via
      - ref('viagens_realizadas')
      - ref('ordem_servico_diaria')
   
    owner:
      name: SUBTT
      email: email@email.com

