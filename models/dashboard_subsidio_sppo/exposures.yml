version: 2

exposures:

  - name: painel_subsidio_dos_onibus
    type: dashboard                         # required
    # maturity: high                          # optional
    url: https://bit.ly/painel_subsidios_sppo       # optional
    description: >                          # optional
      Subsídio pago e penalidades aplicadas aos serviços 
      por operação abaixo do esperado. Inclui indicadores 
      de operação também por veículo,
      como KM realizada e intervalo de saída.

    depends_on:                             # expected
      - ref('viagens_realizadas')
      - ref('sumario_servico_tipo_viagem_dia')
      - ref('sumario_servico_dia_historico')
   
    owner:
      name: SUBTT
      email: email@email.com

  - name: painel_operacao_dos_onibus
